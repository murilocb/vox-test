<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Criar Conta</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onRegister()" class="register-form">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
        />

        <mat-label>Senha</mat-label>
        <input
          matInput
          placeholder="Senha"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />

        <mat-label>Confirmar Senha</mat-label>
        <input
          matInput
          placeholder="Confirmar Senha"
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
        />

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="register-button"
        >
          Registrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
