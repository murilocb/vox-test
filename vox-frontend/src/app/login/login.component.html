<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onLogin()" class="login-form">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            required
            class="input-field"
          />
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="input-field"
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-button"
        >
          Login
        </button>

        <div class="register-link">
          <a routerLink="/register">Don't have an account? Register here</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
